{{ define "main" }}
{{ if .Params.image }}
  <div class="px-4 py-24 bg-center bg-no-repeat bg-cover relative" style='background-image: url({{ "images/bg-purple.webp" | absURL }});' id='{{ or .Params.bars ""}}'>
    <img class="mx-auto" src="{{ .Params.image | absURL }}" alt="">
  </div>
{{ end }}
<div class="px-4 py-16 w-full mx-auto md:w-10/12">
  <div class="post-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
