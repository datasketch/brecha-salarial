{{ define "main" }}
{{ if .Params.image }}
  <div class="bg-center bg-no-repeat bg-cover relative flex" style='background-image: url({{ .Params.bg | absURL }});'>
    <div class="w-0 md:w-1/5">
      <img class="mx-auto w-full h-full object-cover object-center" src="{{ .Params.bars | absURL }}" alt="">
    </div>
    <div class="w-full md:w-3/5 px-4 py-24">
      <img class="mx-auto" src="{{ .Params.image | absURL }}" alt="">
    </div>
    <div class="w-0 md:w-1/5">
      <img class="mx-auto w-full h-full object-cover object-center" src="{{ .Params.bars | absURL }}" alt="">
    </div>
  </div>
{{ end }}
<div class="px-4 py-16 w-full mx-auto md:w-10/12">
  <div class="post-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
