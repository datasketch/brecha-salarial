<div class="relative w-full h-0" style="padding-bottom: 75%;">
  {{ if .Get "local" }}
    <iframe src='{{ .Get "src" | absURL }}' frameborder="0" class="absolute top-0 left-0 w-full h-full"></iframe>
  {{ else }}
    <iframe src='{{ .Get "src" }}' frameborder="0" class="absolute top-0 left-0 w-full h-full"></iframe>
  {{ end }}
</div>
